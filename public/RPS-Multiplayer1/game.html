<!DOCTYPE html>
<html>
<head lang="en-us">
	<meta charset="UTF-8">
	<title>Play Rock Paper Scissors Lizard Spock!</title>
	<link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link href="assets/css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-xs-12" id="intro">Rock.Paper.Scissors.Lizard.Spock</div>
		<div class="col-xs-12 hvr-bounce-in" id="rules">Rules</div>
	</div>
	<div class="row">
		<div class="col-xs-4 choices">
			<div class="row selectChoice" id="rock">
				Rock
				<br>
				<img src="assets/images/rock.png" alt="rock">
			</div>
			<br>
			<div class="row selectChoice" id="paper">
				Paper
				<br>
				<img src="assets/images/paper.png" alt="paper">
			</div>
			<br>
			<div class="row selectChoice" id="scissors">
				Scissors
				<br>
				<img src="assets/images/scissors.png" alt="scissors">
			</div>
			<br>
			<div class="row selectChoice" id="lizard">
				Lizard
				<br>
				<img src="assets/images/lizard.png" alt="lizard">
			</div>
			<br>
			<div class="row selectChoice" id="spock">
				Spock
				<br>
				<img src="assets/images/spock.png" alt="Spock">
			</div>
		</div>
		<div class="col-xs-4 status">
			<div id="message"></div>
			<div class="hvr-bounce-in" id="clickToStart">Click Here to Start</div>
			<br>
			<span class="yrName"></span>'s Wins:
			<br>
			<span id="yrWins"></span>
			<br>
			<span class="opName"></span>'s Wins:
			<br>
			<span id="opWins"></span>
			<br>
			<span class="yrName" id="yrName"></span>'s Choice:
			<br>
			<span id="yrChoice"></span>
			<br>
			<span class="opName" id="opName"></span>'s Choice:
			<br>
			<span id="opChoice"></span>
			<br>
			<span id="hidden1"></span>
			<span id="hidden2"></span>
			<span id="hidden3"></span>
			<span id="hidden4"></span>
			<span id="numPlayers"></span>
		</div>
		<div class="col-xs-4">
			<div class="row" id="chatContent"></div>
			<div class="row">
				<form>
					<input type="text" id="chatInput">
				</form>
				<button class="hvr-bounce-in" id="chatSubmit">Click to Chat</button>
			</div>
		</div>
</div>
</body>
<audio id="chatBell">
	<source src="assets/sounds/bell.mp3" type="audio/mpeg">
</audio>
<audio id="rockSound">
	<source src="assets/sounds/rock.mp3" type="audio/mpeg">
</audio>
<audio id="paperSound">
	<source src="assets/sounds/paper.mp3" type="audio/mpeg">
</audio>
<audio id="scissorsSound">
	<source src="assets/sounds/scissors.mp3" type="audio/mpeg">
</audio>
<audio id="lizardSound">
	<source src="assets/sounds/lizard.mp3" type="audio/mpeg">
</audio>
<audio id="spockSound">
	<source src="assets/sounds/spock.mp3" type="audio/mpeg">
</audio>
<audio id="loseSound">
	<source src="assets/sounds/lose.mp3" type="audio/mpeg">
</audio>
<audio id="winSound">
	<source src="assets/sounds/win.mp3" type="audio/mpeg">
</audio>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/3.7.3/firebase.js"></script>
<script src="assets/js/game.js"></script>
</html>
